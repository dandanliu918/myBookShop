<!DOCTYPE html><html lang="en" ng-app="appModule"><head>    <meta charset="UTF-8">    <title>index</title>    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"></head><body><div class="container">    <div class="navbar navbar-inverse">        <div class="container-fluid">            <div class="navbar-header"><a href="#!/" class="navbar-brand">小刘书店</a> </div>            <div>                <ul class="nav navbar-nav">                    <li><a href="#!/">首页</a> </li>                    <li><a href="#!/list">列表页</a> </li>                    <li><a href="#!/add">添加页面</a> </li>                </ul>            </div>        </div>    </div>    <div class="row" style="margin: 30px 0">        <div class="col-md-12">            <div ng-view></div>        </div>    </div>    <div class="text-center bg-danger" style="position: fixed;width: 100%; padding: 10px;left: 0;bottom: 0;">小刘书店欢迎你</div></div><!--js引入--><script src="node_modules/jQuery/dist/jquery.js"></script><script src="node_modules/angular/angular.js"></script><script src="node_modules/angular-resource/angular-resource.js"></script><script src="node_modules/angular-route/angular-route.js"></script><script src="js/controller.js"></script><script>    var app=angular.module('appModule',['ngResource','ngRoute','controller']);    //进行配置    app.config(function ($routeProvider) {        $routeProvider.when('/',{//$routeProvider            templateUrl:'templ/home.html',            controller:'homeCtrl'        }).when('/add',{            templateUrl:'templ/add.html',            controller:'addCtrl'        }).when('/list',{            templateUrl:'templ/list.html',            controller:'listCtrl'        }).when('/detail/:id',{            templateUrl:'templ/detail.html',            controller:'detailCtrl'        }).otherwise('/');    })    //新增加一个更新的方法    app.factory('Books',function ($resource) {        return $resource('./book/:id',null,{            update:{                method:'PUT'            }        })    })</script></body></html>
