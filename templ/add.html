<form name="myform" novalidate="novalidate">    <div class="form-group">        <label for="bookName" class="control-label">输入书的名</label>        <input type="text" placeholder="输入书的名" autocomplete="off" id="bookName" ng-model="bookName" class="form-control">    </div>    <div class="form-group">        <label for="bookPrice" class="control-label">输入价格</label>        <input type="text" placeholder="输入价格" autocomplete="off" id="bookPrice" ng-model="bookPrice" class="form-control">    </div>    <div class="form-group">        <label for="bookCover" class="control-label">封面</label>        <input type="text" placeholder="封面" autocomplete="off" id="bookCover" ng-model="bookCover" class="form-control">    </div>    <div class="form-group">       <button class="btn btn-danger" ng-click="addBook()" ng-disabled="myform.$invalid">添加书本</button>    </div></form>
