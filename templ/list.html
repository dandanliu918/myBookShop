<div class="col-md-3" ng-repeat="bbk in books track by $index">    <div class="panel panel-danger">        <div class="panel-heading">{{bbk.bookName}}</div>        <div class="panel-body">            <img ng-src="{{bbk.bookCover}}"/>        </div>        <div class="panel-footer">            {{bbk.bookPrice}}            <a href="#!/detail/{{bbk.bookId}}">查看详情</a>        </div>    </div></div>
