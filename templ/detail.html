<div class="col-md-3 col-md-pull-3">    <div class="panel panel-danger">        <div class="panel-heading">            <span ng-show="flag">{{bbk.bookName}}</span>            <input type="text" ng-hide="flag" value="" ng-model="temp.bookName">            <a href="#!/list" class="btn btn-danger btn-xs pull-right">返回</a>        </div>        <div class="panel-body">            <img ng-src="{{bbk.bookCover}}"/>        </div>        <div class="panel-footer">            <span ng-show="flag">{{bbk.bookPrice}}</span>            <input type="text" ng-hide="flag" value="" ng-model="temp.bookPrice">            <button class="btn btn-danger" ng-click="changeFlag()" ng-show="flag">修改</button>            <button class="btn btn-default" ng-click="remove()" ng-show="flag">移除</button>            <button class="btn btn-success" ng-click="updata()" ng-hide="flag">保存</button>            <button class="btn btn-default" ng-click="cancel()" ng-hide="flag">取消</button>        </div>    </div></div>
